---
root: true
env:
  browser: false
  es6: true
  node: true
  mocha: true
  jest/globals: true
parser: babel-eslint
parserOptions:
  ecmaVersion: 6
  ecmaFeatures:
    jsx: true
extends:
  - plugin:prettier/recommended
  - plugin:jest/recommended
  - plugin:prettier/recommended
  - prettier
plugins:
  - jest
